<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/register-layout.html}">

<head>
    <title>Register Recruiter</title>
</head>

<body>
<main layout:fragment="content">
    <div class="container-fluid login-fluid clear-left clear-right">
        <div class="login-container">
            <!-- login header -->
            <div class="login-header">
                <div class="w-login m-auto">
                    <div class="login-logo">
                        <h3>
                            <!-- <a href="#">Tech<span class="txb-logo">Jobs.</span></a> -->
                            <a href="#">
                                <img src="img/mainLogo23.png" alt="FindingJobs">
                            </a>
                        </h3>
                        <span class="login-breadcrumb"><em>/</em> Register as Recruiter</span>
                    </div>
                    <div class="login-right">
                        <a href="#" class="btn btn-return">Return Home</a>
                    </div>
                </div>
            </div>
            <!-- (end) login header -->

            <div class="clearfix"></div>

            <div class="padding-top-90"></div>

            <!-- login main -->
            <div class="login-main">
                <div class="w-login m-auto">
                    <div class="row">
                        <!-- login main descriptions -->
                        <div class="col-md-6 col-sm-12 col-12 login-main-left">
                            <img src="img/banner-login.png">
                        </div>
                        <!-- login main form -->
                        <div class="col-md-6 col-sm-12 col-12 login-main-right">

                            <form class="login-form reg-form">
                                <div class="login-main-header">
                                    <h3>REGISTER A RECRUITER ACCOUNT</h3>
                                </div>
                                <div class="reg-info">
                                    <h3>Recruiter Information</h3>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Email Address<span class="req">*</span></h5>
                                        <input type="text" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Password<span class="req">*</span></h5>
                                        <input type="password" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Confirm Password<span class="req">*</span></h5>
                                        <input type="password" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="reg-info">
                                    <h3>Company Information</h3>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Contact Name<span class="req">*</span></h5>
                                        <input type="text" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Phone<span class="req">*</span></h5>
                                        <input type="text" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Company's Name<span class="req">*</span></h5>
                                        <input type="text" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>Company's Address<span class="req">*</span></h5>
                                        <input type="text" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="input-div one">
                                    <div class="div lg-lable">
                                        <h5>City<span class="req">*</span></h5>
                                        <input type="text" class="input form-control-lgin">
                                    </div>
                                </div>
                                <div class="form-group d-block frm-text">
                                    <a href="#" class="fg-login d-inline-block"></a>
                                    <a href="#" class="fg-login float-right d-inline-block">Do you have account? Sign
                                        In</a>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary float-right btn-login d-block w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- (end) login main -->
        </div>
    </div>
</main>
</body>

</html>
